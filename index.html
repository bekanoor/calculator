<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <script src="script.js" defer></script>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="calculator-grid">
    <div class="output">
      <div id="previousOperand"class="previous-operand"></div>
      <div id="currentOperand" class="current-operand"></div>
    </div>
    <button onclick="myClear()" class="span-two">AC</button>
    <button onclick="myDelete()">DEL</button>
    <button onclick="operation('^')">x^x</button>
    <button onclick="operation('÷')">÷</button>

    <button onclick="addNumber('1')">1</button>
    <button onclick="addNumber('2')">2</button>
    <button onclick="addNumber('3')">3</button>

    <button onclick="operation('*')">*</button>

    <button onclick="addNumber('4')">4</button>
    <button onclick="addNumber('5')">5</button>
    <button onclick="addNumber('6')">6</button>

    <button onclick="operation('-')">-</button>

    <button onclick="addNumber('7')">7</button>  
    <button onclick="addNumber('8')">8</button>
    <button onclick="addNumber('9')">9</button>
    
    <button onclick="operation('+')">+</button>
    <button onclick="sqrt()">√</button>

    <button onclick="addNumber('0')">0</button>
    
    <button onclick="addNumber('.')">.</button>
    <button onclick="equal()" class="span-two">=</button>
  </div>
</body>
</html>
